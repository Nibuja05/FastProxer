<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Fast Proxer</title>
		<link rel="stylesheet" href="style_popup.css" />
		<script src="script_popup.js"></script>
	</head>
	<body>
		<div class="TitleBar">
			<div id="Icon"></div>
			<span class="TitleText"> <b>Fast</b> Proxer! </span>
		</div>
		<div class="PopupMain">
			<span
				>Streame auf Proxer so gut<br />
				wie noch nie!</span
			>
			<div class="Placeholder"></div>
			<div class="PopupSettings">
				<div class="PopupSettingsEntry">
					<span>Vollbildmodus beibehalten</span>
					<input id="fullscreen" type="checkbox" checked />
				</div>
				<div class="PopupSettingsEntry">
					<span>Video Fortschritt speichern</span>
					<input id="progress" type="checkbox" checked />
				</div>
				<div class="PopupSettingsEntry">
					<span>Nächste Episode nach Ende</span>
					<input id="autonext" type="checkbox" checked />
				</div>
				<div class="PopupSettingsEntry">
					<span>Autostart für neue Episode</span>
					<input id="autoplay" type="checkbox" checked />
				</div>
				<div class="PopupSettingsEntry">
					<span>Download Button anzeigen</span>
					<input id="download" type="checkbox" checked />
				</div>
			</div>
		</div>
	</body>
</html>
